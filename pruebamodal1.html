<!DOCTYPE html>
<html>
  <head>
    <title>Modal dialog en Bootstrap</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
<div class="portfolio">
        <ul>
            <li class="col-lg-3 col-md-2 col-sm-3 col-xs-4">
                <div id="caption" class="mini">
                    <span class="caption fade-caption">  
                        <h3>Fade Caption</h3>  
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae, aspernatur.</p>
                        <img id="info" class="sr-only" src="img/carro.jpg" alt=""> 
                    </span>
                    <img class="thumb" src="img/a.jpg" alt="">
                </div>
            </li>

            <li class="col-lg-3 col-md-2 col-sm-3 col-xs-4">
                <div id="caption" class="mini">
                    <span class="caption fade-caption">  
                        <h3>Fade Caption</h3>  
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae, aspernatur.</p>
                        <img id="info" class="sr-only" src="img/carro1.jpg" alt="">  
                    </span>
                    <img class="thumb" src="img/captura.jpg" alt="">
                </div>
            </li>
            <li class="col-lg-3 col-md-2 col-sm-3 col-xs-4">
                <div id="caption" class="mini">
                    <span class="caption fade-caption">  
                        <h3>Fade Caption</h3>  
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae, aspernatur.</p>
                        <img id="info" class="sr-only" src="img/carro1.jpg" alt="">  
                    </span>
                    <img class="thumb" src="img/captura.jpg" alt="">
                </div>
            </li>
                        
        </ul>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">                
                </div>
            </div>
        </div>
    </div>
  </body>
  <script>
         $(document).ready(function(){
   $('li #caption').on('click',function(){
        var src = $('#info').attr('src');
        var img = '<img src="' + src + '" class="img-responsive"/>';
        $('#myModal').modal();
        $('#myModal').on('shown.bs.modal', function(){
            $('#myModal .modal-body').html(img);
        });
        $('#myModal').on('hidden.bs.modal', function(){
            $('#myModal .modal-body').html('');
        });
   });  
})
  </script>
</html>
